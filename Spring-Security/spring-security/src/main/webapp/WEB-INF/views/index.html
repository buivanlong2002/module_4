<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #2c3e50;
            padding: 30px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        h3 {
            margin-top: 20px;
            font-weight: normal;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            margin-right: 10px;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .auth-section {
            margin-top: 20px;
        }

        .username {
            color: #27ae60;
            font-weight: bold;
        }

        .role-block {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<h2>Spring Security Example</h2>
<hr/>

<h3>
    Welcome!
    <div sec:authorize="isAuthenticated()">
        <span class="username" sec:authentication="principal.username"></span>
    </div>
</h3>

<div class="auth-section">
    <div sec:authorize="isAnonymous()">
        Login as <a th:href="@{/user}">User</a> or <a th:href="@{/admin}">Admin</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <div class="role-block" sec:authorize="hasRole('USER')">
            <a th:href="@{/user}">My Profile (User)</a>
        </div>
        <div class="role-block" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin}">My Profile (Admin)</a>
        </div>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>
</body>
</html>
