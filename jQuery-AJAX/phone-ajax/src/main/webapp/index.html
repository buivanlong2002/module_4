<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Smartphone</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!-- Form thêm mới -->
<form id="add-smartphone" onsubmit="addNewSmartPhone(event)" style="display: none;">
    <h1>Form create</h1>
    <table>
        <tr>
            <td><label for="producer">Producer:</label></td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td><label for="model">Model:</label></td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td><label for="price">Price:</label></td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add"></td>
        </tr>
    </table>
</form>

<!-- Form chỉnh sửa -->
<form id="edit-form" onsubmit="submitEdit(event)" style="display: none;">
    <h1>Form edit</h1>
    <input type="hidden" id="edit-id">
    <table>
        <tr>
            <td><label for="edit-producer">Producer:</label></td>
            <td><input type="text" id="edit-producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td><label for="edit-model">Model:</label></td>
            <td><input type="text" id="edit-model" placeholder="model"></td>
        </tr>
        <tr>
            <td><label for="edit-price">Price:</label></td>
            <td><input type="number" id="edit-price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Update">
                <button type="button" onclick="cancelEditForm()">Cancel</button>
            </td>
        </tr>
    </table>
</form>

<!-- Danh sách điện thoại -->
<h1 id="title">List smartphone</h1>
<div id="div-btn">
    <button onclick="successHandler()" id="display">Display list smartphone</button>
    <button onclick="displayFormCreate()" id="display-create">Create new smartphone</button>
</div>
<div id="smartphoneList"></div>

</body>
</html>
