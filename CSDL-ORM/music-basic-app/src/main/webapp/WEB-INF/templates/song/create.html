<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm bài hát</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 40px;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Thêm bài hát mới</h2>
<form th:action="@{/songs/save}" method="post" enctype="multipart/form-data" th:object="${song}">
    <label>Tên bài hát:</label>
    <input type="text" th:field="*{name}"/>

    <label>Nghệ sĩ:</label>
    <input type="text" th:field="*{artist}"/>

    <label>Thể loại:</label>
    <input type="text" th:field="*{genre}"/>

    <label>File nhạc (MP3):</label>
    <input type="file" name="file"/>

    <button type="submit">Lưu</button>
</form>
<a th:href="@{/songs}">Quay lại</a>
</body>
</html>
