<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${blog.title}">Blog Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.5;
            margin: 8px 0;
        }
        strong {
            color: #555;
        }
        .content {
            margin-top: 20px;
            padding: 15px;
            background: #fafafa;
            border-left: 4px solid #007bff;
            white-space: pre-wrap;
            font-size: 1rem;
            color: #444;
        }
        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            margin-right: 15px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${blog.title}">Blog Title</h1>

    <p><strong>Author:</strong> <span th:text="${blog.author}">Author Name</span></p>

    <p><strong>Created at:</strong>
        <span th:text="${blog.createdAt != null} ? ${blog.createdAt.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm'))} : ''">01/01/2023 10:00</span>
    </p>

    <hr />

    <div class="content" th:utext="${blog.content}">
        Blog content goes here...
    </div>

    <hr />
    <p>
        <a th:href="@{'/blogs/edit/' + ${blog.id}}">‚úè Edit</a> |
        <a th:href="@{'/blogs/delete/' + ${blog.id}}"
           onclick="return confirm('Are you sure you want to delete this blog?');">üóë Delete</a> |
        <a href="/blogs">‚Üê Back to list</a>
    </p>
</div>

</body>
</html>
